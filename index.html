<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.css" />
    <script src="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.js"></script>
    <script src="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet/1.0.0-rc.6/esri-leaflet.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.map('map').setView([45.52, -122.6819], 11);

      L.esri.basemapLayer('Gray').addTo(map);
      L.esri.featureLayer('http://services.arcgis.com/rOo16HdIMeOBI4Mb/arcgis/rest/services/Portland_Neighborhoods/FeatureServer/0',{
        simplifyFactor: 0.5,
        precision: 5,
        style: function (feature) {
          if(feature.properties.NBO_ID %2 ===0){
            return {color: 'red'};
          }
          else {
            return {color: 'blue'};
          }
        }
      }).addTo(map);
    </script>
  </body>
</html>
