<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.css" />
    <script src="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.js"></script>
    <script src="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet/1.0.0-rc.6/esri-leaflet.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.map('map').setView([45.52, -122.6819], 12);

      L.esri.basemapLayer('Gray').addTo(map);
      L.esri.featureLayer('http://services.arcgis.com/rOo16HdIMeOBI4Mb/ArcGIS/rest/services/NonPark_vacant_BLInon_openspace/FeatureServer/0',{
        simplifyFactor: 0.4,
        precision: 5,
        style: function (feature) {
          if(feature.properties.OWNER1 == /OREGON STATE OF^/ ||
            feature.properties.OWNER1 == 'PORT OF PORTLAND' ||
            feature.properties.OWNER1 == 'METRO' ||
            feature.properties.OWNER1 == 'PORTLAND CITY OF' ||
            feature.properties.OWNER1 == 'CITY OF PORTLAND' ||
            feature.properties.OWNER1 == 'MULTNOMAH COUNTY' ||
            feature.properties.OWNER1 == 'UNITED STATES OF AMERICA' ||
            feature.properties.OWNER1 == 'SCHOOL DISTRICT'){
            return {color: '#c51b8a', weight: 1};
          }
          else {
            return {color: '#b2182b', weight: 0};
          }
        }
      }).addTo(map);
    </script>
  </body>
</html>
